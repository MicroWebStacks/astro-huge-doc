fetch:
  github:
    - repo: MicroWebStacks/astro-big-doc
      branch: main
      folders: [content]
      dest: content
output:
  ssr_out: dist
  content_structure: .structure
  content: content
  db_name: content.db
kroki:
  server: https://kroki.io
collect:
  folder_single_doc: false
  file_link_ext: ["svg","webp","png","jpeg","jpg","xlsx","glb","puml"]
  file_compress_ext: ['txt','md','json','csv','tsv','yaml','yml']
  external_storage_kb: 512
  inline_compression_kb: 32
render:
  highlighter:
    theme: dark-plus
    langs: ['javascript','js','python','yaml', 'markdown', 'text']
html_cache:
  exclude_paths:
    - /assets/
    - .well-known/
